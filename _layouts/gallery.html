---
layout: base
---

<div class="container mt-3">
    <h1 class="text-center mb-4">{{ page.title }}</h1>
    {{ content }}
    <div class="row">
        {% for item in site.data[page.collection] %}
            <div class="col-md-4 mb-3">
                <div class="card h-100">
                    <a href="{{ site.baseurl }}/{{ page.collection }}/{{ item.name }}">
                        <img src="/dataset/{{ page.collection }}/{{ item.name }}/preview.jpg" class="card-img-top" alt="{{ item.title }}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ item.name }}</h5>
                            <p class="card-text mt-0">{{ item.views }} cameras, {{ item.frames }} frames</p>
                        </div>
                    </a>
                </div>
            </div>
            {% cycle '', '', '</div><div class="row">' %}
        {% endfor %}
    </div>
</div>
